<body>

<!-- LOGIN FORM MUCHO OJO SEÑORES ESTO ES PARA INICIO DE SESIÓN OKEI GRACIAS DE NADA -->
<div class="superContainer">
    <div class="mainContainer">
        <div class="containerLogin">

            <div class="container-top-left">
                <h2>Inicia Sesión</h2>
                <p style="font-weight: bold">Ingresa tu correo y contraseña para iniciar sesión.</p>
                <div class="alert alert-success alert fade show" style="display:none" role="alert" id="alertLoginSuccess"></div>
                <div class="alert alert-danger alert fade show" style="display:none" role="alert" id="alertLoginFail"></div>
            </div>
            <div class="containerForm">
                <div class="form-group">
                    <label for="emailLogin">Correo electrónico:</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo electrónico"
                        required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Contraseña:</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña"
                        required>
                </div>
            </div>
            <button type="submit" id="btnLogin" class="btn btn-md">Iniciar Sesión</button>
        </div>

        <!-- REGISTRATION FORM MUCHO OJO SEÑORES ESTO ES PARA REGISTRAR USUARIOS OKEI GRACIAS DE NADA -->
        <div class="containerRegistration">

            <div class="container-top-left">
                <h2 class="registrar">Regístrate</h2>
                <p style="font-weight: bold">Completa los campos para registrarte.</p>
                <div class="alert alert-danger alert fade show" style="display:none" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto" style="text-align:left" ></p>
                </div>
            </div>

            <div class="containerForm">
                <div class="form-group padding">
                    <label for="Name">Nombre:</label>
                    <input type="text" class="form-control" id="Name" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="Tel">Teléfono:</label>
                    <input type="tel" class="form-control" id="Tel" placeholder="Ingresa tu número telefónico">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="email">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                        required>
                    <small id="passwordHelp" class="form-text text-muted" style="font-weight: bold">La contraseña debe contener un número, una
                        letra mayúscula, una minúscula y tener al menos 8 caracteres de longitud.</small>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Confirma tu contraseña:</label>
                    <input type="password" class="form-control" id="passwordConfirm"
                        placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" id="btnRegistrar" class="btn btn-md">Regístrate</button>
            </div>
        </div>
    </div>
</div>

    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////FOOTER//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
        <footer id="petiteFooter" class="pet-vet-footer" style="margin-top: 5rem;">
