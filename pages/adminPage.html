<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminPage.css">
    <link rel="stylesheet" href="/css/footer_header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/globalStyles.css" />

    <title>Document</title>
</head>

<body>

    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////NAVBAR//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar" id="petiteHeader">
    </nav>


    <!--Datos de Producto-->
    <main>
        <h2 class="titulo">Datos Producto</h2>
        <div class="alert alert-danger alert fade show" style="display:none" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
        </div>
        <container class="form">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Descripción</label>
                    <input type="text" class="form-control" id="description" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Precio</label>
                    <input type="text" class="form-control" id="price" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Cantidad</label>
                    <input type="text" class="form-control" id="quantity" placeholder="" required>
                </div>
                <div class="form-group">
                    <!-- <button id="botonImage" class="btnImg">Agregar Imagen</button> -->
                    <label for="formGroupExampleInput">Imagen</label>
                    <input type="text" class="form-control" id="urlimage" placeholder="" required>
                </div>
                <button id="botonAgregar" class="btnAdd">Agregar</button>
            </form>
        </container>


        <!--Tabla de productos-->
        <table id="productTable" class="table">
            <h3 class="inventario">Inventario</h3>
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Imágen</th>
                    <th scope="col">Borrar</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </main>
    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////NAVBAR//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
    <footer id="petiteFooter" class="pet-vet-footer" style="margin-top: 150px" id="petiteFooter">
    </footer>
    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////SCRIPTS//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/adminPage.js"></script>
    <script type="module" src="/js/scroll_up.js"></script>

</body>

</html>
