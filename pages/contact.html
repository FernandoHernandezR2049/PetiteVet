    <div class="container my-5">
            <div class="información">
                <div class="socialMedia">
                    <p class="horario">Horario Lunes a viernes 10:00–19:00 - Sábados 10:00–14:00 <i class="bi bi-calendar-heart-fill"></i></p>
                    <p class="direction mx-4">Bosques de la Cañada 105a, León, Gto.</p>
                    <a href="https://www.google.com/maps/place/Veterinaria+Petite+Vet/@21.1643207,-101.675715,15z/data=!4m5!3m4!1s0x0:0x2d0962aaeab87700!8m2!3d21.1643207!4d-101.675715"><i class="bi bi-geo-alt-fill"></i></a>

                </div>
            </div>
        
        <div class="row">

            <div class="col-md-6">
                <div class="container">
                    <div class="alert alert-danger alert fade show" style="display:none" role="alert" id="alertValidaciones">
                        <p id="alertValidacionesTexto"></p>
                    </div>

                    <div class="form-group">
                        <label for="Name">Nombre:</label>
                        <input type="text" class="form-control" id="Name" placeholder="Ingresa tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="Tel">Teléfono:</label>
                        <input type="tel" class="form-control" id="Tel" placeholder="Ingresa tu número telefónico">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="message1">Mensaje:</label>
                        <textarea class="form-control" id="message1" rows="3" placeholder="Dudas o preguntas"></textarea>
                    </div>
                   <!-- // add by j-->
                    <div class="form-check-inline">
                        <button type="btn" id="btnRobot" class="btn btn-primary" >No soy un robot</button>
                    </div>
                    <button type="submit" id="btnAgregar" class="btn btn-primary" disabled>Enviar</button>
                    <div class="alert alert-success  alert-dismissible fade show" style="display:none" role="alert" id="succes">
                        <strong>Mensaje enviado con éxito</strong>
                        <button type="button" class="close" data-dismiss="alert" id="closeAlert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    </form>
                </div>

                    width="100%" height="100%" ></iframe>
