<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />

    <link rel="stylesheet" href="/css/dates.css" type="text/css" />
    <!-- boostrapIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow Condensed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/footer_header.css">
    <link rel="stylesheet" href="/css/footer_header.css" />

    <title>Citas</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar" id="petiteHeader">

        </nav>


        <!--Carrusel-->

        <div class="carrusel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/servicesPics/banner.png" class="d-block w-100" alt="banner principal" />
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/servicesPics/banner-W-Veterinaria.jpg" class="d-block w-100" alt="baner 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/servicesPics/banner-1.jpg" class="d-block w-100" alt="banner 3" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleFade"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>

        <!--Mascotas -->

        <div class="mt-5 my-5">
            <div id="mascotas" class="row">
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 centrar-div">
                    <h5 class="text-center">Mascotas</h5>
                    <!--Mascotas # -->
                    <div class="row col-12 rounded-costume shadow">
                        <div class="col-7 my-auto">
                            <img src="/assets/indexPics/perrito (3).jpg"
                                class="card-img ml-2 py-2 image special-img img-change">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Nombre mascota</h5>
                                <h6>Peso</h6>
                                <h6>Tamaño</h6>
                                <div class="card-footer bg-transparent d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mx-auto">Agregar Cita</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Mascotas # -->
                    <div class="row col-12 rounded-costume shadow">
                        <div class="col-7 my-auto">
                            <img src="/assets/indexPics/perrito (3).jpg"
                                class="card-img ml-2 py-2 image special-img img-change">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Nombre mascota</h5>
                                <h6>Peso</h6>
                                <h6>Tamaño</h6>
                                <div class="card-footer bg-transparent d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mx-auto">Agregar Cita</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Mascotas # -->
                    <div class="row col-12 rounded-costume shadow">
                        <div class="col-7 my-auto">
                            <img src="/assets/indexPics/perrito (3).jpg"
                                class="card-img ml-2 py-2 image special-img img-change">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Nombre mascota</h5>
                                <h6>Peso</h6>
                                <h6>Tamaño</h6>
                                <div class="card-footer bg-transparent d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mx-auto">Agregar Cita</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <!--Cita # -->
                <div id="cita" class="col-lg-8 ">
                    <div class="Form-Cita mb-4">
                        <h5 class="text-center">Cita</h5>
                        <div class="rounded-costume shadow text-center pb-1">
                            <div class="containerRegistration">
                                <div class="alert alert-danger alert fade show" style="display:none" role="alert"
                                    id="alertValidaciones">
                                    <p id="alertValidacionesTexto"></p>
                                </div>

                                <div class="containerForm">
                                    <div class="form-group padding">
                                        <label class="mt-3">Cita para:</label>
                                        <label> ${nombreMascota}</label>
                                    </div>
                                    <!-- radio buttons -->
                                    <div class="form-group">
                                        <label for="Service">Selecciona el Servicio:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Baño</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Estética</label>
                                        </div>
                                    </div>
                                    <!-- Combo box -->
                                    <div class="form-group">
                                        <label for="Service">Selecciona el día y horario:</label>
                                        <div class="btn-group dropup">
                                            <button type="button" class="btn btn-primary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Día
                                            </button>
                                            <div class="dropdown-menu">
                                                <!-- Dropdown menu links -->
                                            </div>
                                        </div>

                                        <!-- Split dropup button -->
                                        <div class="btn-group dropup">
                                            <button type="button" class="btn btn-primary">
                                                Horario
                                            </button>
                                            <button type="button"
                                                class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="sr-only">Horario</span>
                                            </button>
                                            <div class="dropdown-menu">
                                                <!-- Dropdown menu links -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary mt-3">
                                        Agregar
                                    </button>
                                </div>

                            </div>

                        </div>
                    </div>

                    <!--Tabla citas # -->
                    <div class="mb-5 text-center">
                        <h5 class="text-center">Agendar</h5>
                        <table class="table mr-5">
                            <thead>
                                <tr>
                                    <th scope="col">Mascota</th>
                                    <th scope="col">Servicio</th>
                                    <th scope="col">Horario</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Ron</th>
                                    <td>Baño</td>
                                    <td>Jueves 25, 3 p.m.</td>
                                    <td><i class="bi bi-trash-fill"></i></td>
                                </tr>
                            </tbody>
                        </table>

                        <button type="button" class="btn btn-primary">
                            Agendar Cita
                        </button>
                    </div>


                </div>


            </div>
        </div>
        




        <!--//////////////////////////Footer/////////////////////////////////-->
        <footer id="petiteFooter" class="pet-vet-footer" style="margin-top: 150px">

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script type="module" src="/js/dates.js"></script>

    </body>

</html>
