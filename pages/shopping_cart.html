<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->

  <!--rel="stylesheet"-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow Condensed&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/footer_header.css" />
  <link rel="stylesheet" href="/css/shoppingCart.css" />
  <link rel="stylesheet" href="/css/globalStyles.css" />
  <title>Shopping Cart</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar" id="petiteHeader"></nav>

  <!--MAIN-->
  <main>
    <h1 class="title">Carrito de compras</h1>
    <div class="card">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted text-title2">Carrito</span>
        <span id="itemCount" class="badge badge-secondary badge-pill">0</span>
      </h4>
      <ul class="list-group mb-3" id="shoppingCartList">
      </ul>
    </div>
  </main>

  <!-- ///////////////////////////////FOOTER//////////////////////////////////////////////////////////////////////////////// -->
  <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <footer class="pet-vet-footer" style="margin-top: 150px">
    <div class="social-media">
      <a href="https://www.facebook.com/Petite-Vet-890687427721944" target="_blank"><img class="my-icon"
          src="/assets/facebook.svg" alt="" srcset="" />
      </a>
      <a href="#"><img class="my-icon" src="/assets/instagram.svg" alt="" srcset="" /></a>
    </div>
    <div class="copyright">
      <p>Copyright 2022 Petite Devs</p>
      <small>Todos los derechos reservados</small>
    </div>
    <div class="business-hours">
      <img class="my-icon" src="/assets/calendar.png" alt="" srcset="" />
      <div class="business-hours-text">
        <p>Lunes-Viernes 10:00 - 19:00</p>
        <p>Sabado 10:00 - 14:00</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/shopping_cart.js"></script>
  <script type="module" src="/js/scroll_up.js"></script>
</body>

</html>
