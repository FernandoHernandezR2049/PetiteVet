<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <!--rel="stylesheet"-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/footer_header.css" />
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <link rel="stylesheet" href="../css/globalStyles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////NAVBAR//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-navbar" id = "petiteHeader">
      
    </nav>
    
    <!--MAIN-->
      <div>
      <h1 class="title">Carrito de compras</h1>
            <div class="row">
                <div class="col-md-6">
                    <img src="../assets/shoppingCartDog.png" alt="shoppingDog" width ="500px">
            </div>
                <div class="col-md-6">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Carrito</span>
                    <span class="badge badge-secondary badge-pill">3</span>
                  </h4>
                  <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Second product</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <img src="../assets/profilePics/Eduardo Mtz.jpg" alt="" width="40px"> 
                      <div>
                        <h6 class="my-0">Perro Norteño</h6>
                        <small class="text-muted">Número de piezas: 2</small>
                      </div>
                      <img src="../assets/cart2.svg"></img>
                      <div>
                        <span style="display: block;"class="text-muted my-0">$1</span>
                        <span>$2</span>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total (USD)</span>
                      <strong>$20</strong>
                    </li>
                  </ul>
                </div>
                </div>
        </div>
      
    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////FOOTER//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
    <footer id="petiteFooter" class="pet-vet-footer" style="margin-top: 150px">
      </footer>
    <!-- ///////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////SCRIPT//////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////// -->
      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"
      ></script>
      <script type = "module" src="../js/shopping_cart.js"></script>
</body>
</html>
